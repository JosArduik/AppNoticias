<ion-header >
  <ion-toolbar color="dark">
      <ion-title class="ion-text-center">Noticias</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="home.page.scss">
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-card *ngFor="let l of listaDatos; let indice=index" style="background-color: rgb(238, 240, 238);">
      <ion-card-header>
          <ion-img [src]="l.imagen"></ion-img>
          <br>
          <ion-card-subtitle>Fuente: {{l.fuente}}</ion-card-subtitle>
          <ion-card-title  class="subtitle">{{l.titulo}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="contend">
          {{l.contenido}}
      </ion-card-content>
      <ion-item color="primary" fill="clear">
          <ion-button fill="clear" c>
              <ion-icon name="heart-outline" style="font-size: 25px" color="dark"></ion-icon>
          </ion-button>
          <ion-button  fill="clear">
              <ion-icon name="chatbubble-outline" style="font-size: 25px" color="dark"></ion-icon>
          </ion-button>
          <ion-button  fill="clear">
              <ion-icon name="share-social-outline" style="font-size: 25px" color="dark"></ion-icon>
          </ion-button>
          <ion-button  (click)="mostrarAcciones(indice, l)" slot="end" fill="clear">
              <ion-icon name="settings-outline" style="font-size: 25px" color="dark"></ion-icon>
          </ion-button>
      </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button color="dark" (click)="abrirModal(nuevaNoticia)">
        <ion-icon name="add-outline" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
